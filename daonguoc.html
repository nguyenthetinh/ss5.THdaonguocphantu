<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=["5","12","7","4","2","9"]
    let dau=0
    let cuoi=(x.length-1)
    while(dau < cuoi){
        let b=x[dau];
        x[dau]=x[cuoi];
        x[cuoi]=b;
        dau++;
        cuoi--;

    }
    document.write(x)
</script>

</body>
</html>
